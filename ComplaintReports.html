<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/images/logo.jpg" type="image/x-icon" />
    <title>Complaint Reports | Vadodara Municipal Corporation</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Chart JS Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <!-- Custum CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div>
        <div class="bg_header">
            <div class="only_heading">
                <a href="#"><i class="fa-solid fa-arrow-left go_back"></i></a>
                <span>Complaint Reports</span>
            </div>
        </div>
    </div>

    <div class="p-3">
        <form>
        <div class="d-flex flex-wrap justify-content-center align-items-end gap-3">
            <div>
                <label for="from">From</label><br>
                <input type="date" id="from" name="from" class="date_box">
            </div>
            <div>
                <label for="to">To</label><br>
                <input type="date" id="to" name="to" class="date_box">
            </div>
            <div>
                <button type="submit" class="site_btn_2">Apply Filter</button>
            </div>
        </div>
        </form>
    </div>

    <hr>

    <div class="p-3 d-flex justify-content-center align-items-end gap-3">
        <div>
            <canvas id="myChart" style="width:100%;max-width:600px;height: 400px;"></canvas>
        </div>
        <div>
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
            <span>Area-wise</span>
        </div>
    </div>

<script> 
    const xValues = ["Area A", "Area B", "Area C", "Area D", "Area E"];
    const yValues = [23, 95, 140, 78, 32];
    const barColors = ["#0f51b1", "#0f51b1","#0f51b1","#0f51b1","#0f51b1"];

    new Chart("myChart", {
        type: "bar",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
        },
        options: {
            legend: { display: false },
            title: {
                display: true,
                text: ""
            },
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'Number of Complaints',
                        fontStyle: 'bold'
                    }
                }],
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Area',
                        fontStyle: 'bold'
                    }
                }]
            }
        }
    });
</script>

</body>
</html>
